<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/js/blocksit.min.js"></script>
<script>
$(document).ready(function() {
	 
	
	//blocksit define
	$(window).load( function() {
		$('#container').BlocksIt({
			numOfCol: 5,
			offsetX: 8,
			offsetY: 8,
			blockElement: '.grid'
		});
	});
	
	//window resize
	var currentWidth = 1100;
	$(window).resize(function() {
		var winWidth = $(window).width();
		var conWidth;
		if(winWidth < 660) {
			conWidth = 440;
			col = 2
		} else if(winWidth < 880) {
			conWidth = 660;
			col = 3
		} else if(winWidth < 1100) {
			conWidth = 880;
			col = 4;
		} else {
			conWidth = 1100;
			col = 5;
		}
		
		if(conWidth != currentWidth) {
			currentWidth = conWidth;
			$('#container').width(conWidth);
			$('#container').BlocksIt({
				numOfCol: col,
				offsetX: 8,
				offsetY: 8
			});
		}
	});
});
</script>

</head>

<body>

    <header>
		<div class="secTitMain redSquare">
			<a href="{:url('home/Shoot/xiangQing')}?id={$id}" class="prev"></a>商家作品
			<div class="riIcon clearfix">
				<a class="screen" comment="我在@到喜啦 上看中了 我期待已久的#梦幻婚纱照#  通过到喜啦预定还能参加消费满1000返100的活动， 你也来看看吧！"></a>
			</div>
		</div>
	</header>
    <!-- 顶部 end -->
    
	
	<section id="zpWater" class="clearfix"  url="TianMiHaiAn" biz_id="8062">
	{foreach $works as $vo}
	<a href="{:url('home/Shoot/worksDetails')}?id={$vo.pworksId}">
		<div id="container">
			<div class="grid">
				<div class="imgholder">
					<img src="__PUBLIC__/{$vo.img}" />
				</div>
				<strong>{$vo.pworksName}</strong>
				<p>{$vo.imgNum}</p>
				<div class="meta">
					⊙<span class="le">0</span>
					喜爱<span class="ri">0</span>
				</div>
			</div>
		</div>
	</a>	
	{/foreach}	
		<!-- <ul>
		</ul>
		<ul>
		</ul> -->
	</section>
	<!-- 商家作品 end -->
	
	<section class="loadWrap">
    	<div class="spinner">
		  <div class="bounce1"></div>
		  <div class="bounce2"></div>
		  <div class="bounce3"></div>
		</div>
    </section>
	<!--加载提示 end -->

</body>
