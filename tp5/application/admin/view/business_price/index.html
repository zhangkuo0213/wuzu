<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广告-有点</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__/js/page.js" ></script> -->
<style>
	.pagination li{
		float:left;
		width: 30px;
	}
</style>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="__PUBLIC__/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">公共管理</a>&nbsp;-</span>&nbsp;商家套系
			</div>
		</div>
		<div class="page">
			<!-- banner页面样式 -->
			<div class="banner">
				<div class="add">
					<a class="addA" href="{:url('admin/BusinessPrice/priceAdd')}">添加商家套系&nbsp;&nbsp;+</a>
				</div>
				<!-- banner 表格 显示 -->
				<div class="banShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="308px" class="tdColor">套系图</td>
							<td width="308px" class="tdColor">套系价格</td>
							<td width="308px" class="tdColor">套系标题</td>
							<td width="308px" class="tdColor">所属商家</td>
							<td width="125px" class="tdColor">操作</td>
						</tr>
						{foreach $data as $vo} 
							<tr>
								<td>{$vo.ppriceId}</td>
								<td>
									<div class="bsImg">
										<img src="{$vo.ppriceImg}">
									</div>
								</td>
								<td>{$vo.ppriceMoney}</td>
								<td>{$vo.ppriceTitle}</td>
								<td>{$vo.pbusinessTitle}</td>
								<td><a href="{:url('admin/BusinessPrice/priceUpdate')}?id={$vo.ppriceId}"><img class="operation"
										src="__PUBLIC__/img/update.png"></a> <a href="{:url('admin/BusinessPrice/priceDelete')}?id={$vo.ppriceId}"><img class="operation delban"
									src="__PUBLIC__/img/delete.png"></a></td>
							</tr>
						{/foreach}
					</table>
					<div class="paging">{$data->render()}</div>
				</div>
				<!-- banner 表格 显示 end-->
			</div>

			<!-- banner页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="__PUBLIC__/img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes" onclick="del()">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>
</html>
