<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery支持触摸屏的强大响应式轮播图插件</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/sangarSlider.css" type="text/css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/assets/themes/default/default.css" type="text/css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/demo.css" type="text/css" media="all">



</head>
<body>
<div class="jq22-container">
    <div class="jq22-content bgcolor-3">
        <div class='sangar-slideshow-container' id='sangar-example'>
            <div class='sangar-content-wrapper' style='display:none;'>
                <div class='sangar-content'><img src='__PUBLIC__/images/slide-1.jpg' /></div>
                <div class='sangar-content'><img src='__PUBLIC__/images/slide-2.jpg' /></div>
                <div class='sangar-content'><img src='__PUBLIC__/images/slide-3.jpg' /></div>
                <div class='sangar-content'><img src='__PUBLIC__/images/slide-4.jpg' /></div>
                <div class='sangar-content'><img src='__PUBLIC__/images/slide-5.jpg' /></div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="__PUBLIC__/assets/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/imagesloaded.min.js"></script>
<!-- jQuery Sangar Slider -->
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarBaseClass.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSetupLayout.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSizeAndScale.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarShift.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSetupBulletNav.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSetupNavigation.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSetupSwipeTouch.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarSetupTimer.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarBeforeAfter.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarLock.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarResponsiveClass.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarResetSlider.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider/sangarTextbox.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/sangarSlider.js"></script>
<script type='text/javascript'>
    jQuery(document).ready(function($) {
        /**
         * identifier variable must be unique ID
         */
        var sangar = $('#sangar-example').sangarSlider({
            animation : 'fade', // horizontal-slide, vertical-slide, fade
            animationSpeed : 1000, // how fast animtions are
            timer : true, // true or false to have the timer
            width : 850, // slideshow width
            height : 500 // slideshow height
        });
    })
</script>
</body>
</html>
